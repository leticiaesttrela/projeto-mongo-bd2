<!DOCTYPE html>
<html>

<head>
  <title>Projeto Maps</title>
  <link rel="icon" href="/titulo.png">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="script.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap&libraries=&v=weekly" async></script>
</head>

<body>
  <div id="campoBusca">
    <input type="text" id="input-buscar" name="input-buscar" placeholder="Digite aqui sua busca">
    <button id="button-buscar" onclick="buscar()">Pesquisar</button>
  </div>
  
  <section class="container">
    <div class="flex-container">
      <div class="square">
        <div id="map"></div>
        <div id="form">
          <h1>Adicionar Eventos</h1>
          <form action="" method="post">
            <div>

              <input type="text" id="titulo" placeholder="Título" required><br>

              <input type="descricao" id="descricao" placeholder="Descrição" required><br>

              <input type="date" id="dataInicio" placeholder="Data de Início" required><br>

              <input type="date" id="dataFim" placeholder="Data de Termino" required><br>

            </div>
            <button type="button" id="button-save" onclick="salvar()">Cadastrar</button>
          </form>
        </div>
      </div>
      <div class="square">
        <h1>Eventos Cadastrados</h1>
        <ul id="exibir"></ul>
      </div>
  </section>
</body>

</html>
